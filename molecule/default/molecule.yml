---
dependency:
  name: galaxy
  enabled: false

driver:
  name: podman

platforms:
  - name: el7
    image: centos:7
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
  - name: el8
    image: centos:8
    command: /sbin/init
    capabilities:
      - SYS_ADMIN

lint: yamllint tasks

provisioner:
  name: ansible
  log: true
  connection_options:
    ansible_user: centos
  lint:
    name: ansible-lint

scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
